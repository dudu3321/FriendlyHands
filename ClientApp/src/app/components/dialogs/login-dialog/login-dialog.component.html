<h1 mat-dialog-title>登入</h1>
<div mat-dialog-content>
  <p>電子郵件地址</p>
  <mat-form-field>
    <input matInput [(ngModel)]="this.data.email">
  </mat-form-field>
  <p>密碼</p>
  <mat-form-field>
    <input matInput [(ngModel)]="this.data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onCancelClick()">取消</button>
  <button mat-button color="primary" (click)="onLoginClick()">登入</button>
</div>
